<script>

  // Create behavior namespace
  window.SqlBehaviors = window.SqlBehaviors || {};

  SqlBehaviors.QueryBehavior = {

    properties: {
      /* connection object created by mysql */
      connection: { type: Object }
    },

    /** Query the database (exposed as a public function)
      * @param {String} The query to pass into the database
    **/
    queryDatabase: function(query_str){
      var _this = this;
      // return a promise when the query has finished executing
      return new Promise((resolve, reject) => {
        _this.connection.query(query_str, function(err, rows, fields) {
          if (err) reject(err);
          resolve(rows, fields);
        });
      });
    }

  }

</script>
